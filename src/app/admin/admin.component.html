<div class="row">
  <div class="col-sm-6">
    <div>
      <app-member></app-member>
    </div>
  </div>

  <div class="col-sm-6">
    <div class="panel panel-default" id="new-member-div">
      <div class="panel-heading">
        <h3>add a member to the sketch club</h3>
      </div>
      <div id="new-member-form">
        <div class="form-group">
          <label>Member Name:</label>
          <br>
          <input #newName>
        </div>

        <div class="form-group">
          <label>Member Bio:</label>
          <br>
          <textarea #newBio></textarea>
        </div>

        <div class="form-group">
          <label>Member Preferred Medium(s):</label>
          <br>
          <textarea #newMedium></textarea>
        </div>

        <div class="form-group">
          <label>Member Image URL:</label>
          <br>
          <input #newImage>
        </div>

        <div class="form-group">
          <label>Project Email:</label>
          <br>
          <input #newEmail>
        </div>
        <button class="btn btn-default" (click)="submitForm(newName.value, newBio.value, newMedium.value, newImage.value, newEmail.value); newName.value=''; newBio.value=''; newMedium.value=''; newImage.value=''; newEmail.value='';">Add</button>
        <br><br>
        <p><a routerLink="members">all members</a></p>
      </div>
    </div>

  </div>

</div>
