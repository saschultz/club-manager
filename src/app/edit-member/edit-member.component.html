<div id="edit-member-div">
  <div class="form-group">
    <label>Edit Member Name:</label>
    <br>
    <input [(ngModel)]="selectedMember.name">
  </div>

  <div class="form-group">
    <label>Member Bio:</label>
    <br>
    <input [(ngModel)]="selectedMember.bio">
  </div>

  <div class="form-group">
    <label>Member Medium:</label>
    <br>
    <textarea [(ngModel)]="selectedMember.medium"></textarea>
  </div>

  <div class="form-group">
    <label>Member Image:</label>
    <br>
    <input [(ngModel)]="selectedMember.image">
  </div>

  <div class="form-group">
    <label>Member email:</label>
    <br>
    <textarea [(ngModel)]="selectedMember.email"></textarea>
  </div>
  <br>
  <div class="row">
    <div class="col-sm-2">
      <button class="btn btn-default" (click)="beginUpdatingMember(selectedMember)">Update</button>

    </div>
    <div class="col-sm-3">

      <button class="btn btn-danger" (click)="beginDeletingMember(selectedMember)">Delete Member</button>
    </div>
  </div>


  <br>
  <br>
</div>
