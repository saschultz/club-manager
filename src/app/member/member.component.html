<h2>members</h2>

<div  id="member-div">
  <div *ngFor="let member of members | async" class="panel panel-default">
    <div class="panel-body">
      <h3  (click)="goToDetailPage(member)">{{member.name}} <em>{{member.medium}}</em></h3>
    </div>

    <div *ngIf="currentRoute === '/admin'">
      <p>{{member.bio}}<br>{{member.email}}</p>
      <hr>
      <app-edit-member [selectedMember]="member"></app-edit-member>
    </div>

  </div>

  <!-- <div *ngIf="currentRoute === '/admin/members'">
    <hr>
    <button routerLink="edit">edit members</button>
  </div> -->


</div>
